<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruits List</title>
  </head>
  <body>
    <div id="app">
      <h1>Welcome to our fruits store</h1>
      <p v-if="fruitList.length === 0">There are no fruits available</p>
      <div v-else>
        <h2>List of Fruits</h2>
        <ul>
          <li v-for="fruit in fruitList">{{fruit}}</li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const app = createApp({
        data: () => ({
          fruitList: ['Apple', 'Banana', 'Orange', 'Mango'],
        }),
      });
      app.mount('#app');
    </script>
  </body>
</html>
